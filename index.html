<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js" ></script>
    <link rel="stylesheet" href="style2.css">

</head>
<body>
    <div class="container">
        <h1>This is my first API widget</h1>
    </div>
    <h2>Cars</h2>
    <table class="cars">
        <tr>
            <th>Make</th>
            <th>Model</th>
            <th>Color</th>
        </tr>
    </table>

    <h1 class="heading">Select car and color</h1>
    <select class="cars">
        <option value="carList" class="car">Cars</option>
        <option value="carList" class="car">nissan</option>

    </select>

    <select class="colors">
        <option value="colors">Colors</option>
        <option value="colors">Red</option>

    </select>
    <button class="enter">Display</button>
    <div class="display"></div>
       
    
</body>
<script src="index.js"></script>
</html>
